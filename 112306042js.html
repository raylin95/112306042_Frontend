<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<script>
  function getUserInputs() {
    // Prompt user for first input
    var firstInput = prompt("Enter the first input:");

    // Prompt user for second input
    var secondInput = prompt("Enter the second input:");

    // Check conditions and update UI
    if (parseFloat(firstInput) > parseFloat(secondInput)) {
      document.body.style.backgroundColor = "lightblue";
      document.body.innerHTML = firstInput + " > " + secondInput;
    } else if (parseFloat(secondInput) > parseFloat(firstInput)) {
      document.body.style.backgroundColor = "orange";
      document.body.innerHTML = secondInput + " > " + firstInput;
    } else {
      document.body.style.backgroundColor = "lightyellow";
      document.body.innerHTML = secondInput + " == " + firstInput;
    }
  }

  function showFirstInput() {
    alert("First Input: " + prompt("Enter the first input:"));
  }

  function showSecondInput() {
    alert("Second Input: " + prompt("Enter the second input:"));
  }
</script>

<button onclick="getUserInputs()">Compare Inputs</button>
<button onclick="showFirstInput()">Show First Input</button>
<button onclick="showSecondInput()">Show Second Input</button>

</body>
</html>
